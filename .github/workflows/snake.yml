name: Generate Snake

on:
  schedule:
    # roda todo dia às 00:00 UTC (21:00 do dia anterior no horário de Fortaleza)
    - cron: "0 0 * * *"
  workflow_dispatch: {}   # permite rodar manualmente
  push:
    branches: ["main"]

permissions:
  contents: write  # necessário para publicar no branch de saída

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Gerar SVGs da cobrinha
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # você pode ajustar as saídas e paletas abaixo
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: Publicar arquivos no branch 'output'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "chore: update snake [skip ci]"
